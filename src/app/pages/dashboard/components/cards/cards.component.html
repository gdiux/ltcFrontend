<a [routerLink]="['/dashboard', ruta]" class="card {{color}}">
    <div class="card-body">
        <div class="d-flex no-block">
            <div class="m-r-20 align-self-center">
                <i class="mdi fs-2 text-white {{icon}}"></i>
            </div>
            <div class="align-self-center">
                <h6 class="text-white m-t-10 m-b-0">{{ title }}</h6>
                <h2 class="m-t-0 text-white"> {{ total | number }} </h2>
            </div>
        </div>
    </div>
</a>
